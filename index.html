<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://subutai.io/img/SubutaiHeroImageV6.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">

    <title>Subutai Pricing</title>
    <link rel="shortcut icon" href="img/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/nice-select.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>


<body>
<div class="wrapper">
    <img src="https://subutai.io/img/bg.jpg" alt="">
    <header>
        <div class="content_cut">
            <div class="left_block">
                <div>
                    <div class="logo">
                        <img src="https://subutai.io/img/logo.png" alt="">
                    </div>
                    <div class="icons">
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
            </div>
            <div class="right_block">
                <nav>
                    <ul>
                        <li><a href="">Bazaar</a></li>
                        <li><a href="">Documentation</a></li>
                        <li><a href="">Foo Bar</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="main_block">

        <div class="cart">
            <h1>Buy GW now</h1>
            <div class="">
                <div class="title_cart">
                </div>
                <div class="price">
                    <div class="dropdown" style="display: flex;">
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="MVASQHGVYXWM6">
                            <table>
                            <tr><td><input type="hidden" name="on0" value="Amount">Amount</td></tr><tr><td><input type="text" name="os0" maxlength="200"></td></tr>
                            <tr><td><input type="hidden" name="on1" value="Email">Email</td></tr><tr><td><input type="text" name="os1" maxlength="200"></td></tr>
                            </table>
                            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                            </form>
                    </div>
                </div>
            </div>

            <div>
                <a class="donate-with-crypto " id="btn_any" style="background-color:rgba(0, 0, 0, 0.1)!important;"
                   href="https://commerce.coinbase.com/checkout/36f9112c-57d9-42ad-a014-667608517b4d">
                    <span>Buy with BTC/ETH</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://commerce.coinbase.com/v1/checkout.js?version=201807">
</script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/jquery.nice-select.min.js" ></script>
<script src="js/main.js"></script>
</body>
</html>
